<!DOCTYPE html>
<!-- needed this to override the stupid library default to scroll bumla -->
<html style="overflow-y: auto !important" lang="en">
  <head>
    <style>
      body {
        text-align: center;
        margin: 150px 30px;
        font: 20px Helvetica, sans-serif;
        color: white;
        background: rgb(0, 0, 0);
        background: linear-gradient(
          90deg,
          rgba(0, 0, 0, 1) 0%,
          rgba(255, 30, 46, 1) 50%,
          rgba(0, 0, 0, 1) 100%
        );
      }

      .topleft {
        position: absolute;
        top: 0;
        left: 16px;
      }
      button {
        background-color: Transparent;
        background-repeat: no-repeat;
        cursor: pointer;
        overflow: hidden;
        outline: none;
        padding: 23px;
        margin: 6px;
        width: 200px;
        /* background: white; */
        color: white;
        font-weight: 700;
      }
      .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      article {
        display: block;
        text-align: left;
        margin: 0 auto;
      }

      hr {
        margin: auto;
        width: 40%;
      }
      h1 {
        font-size: 50px;
      }

      article {
        display: block;
        text-align: left;
        margin: 0 auto;
      }
    </style>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/logo.svg" />
    <meta
      name="BidOrBoo"
      content="BidorBoo, Get Your Chores Done For The Right Price. Earn Money Doing What You Enjoy."
    />
    <meta
      name="Description"
      content="A Crowd Sourcing Platform where you can Get Your Chores Done For The Right Price. Earn Money Doing What You Enjoy."
    />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
    />

    <!-- @todo xxx app icons generated from https://realfavicongenerator.net/ -->

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <!-- <link rel="manifest" href="/site.webmanifest"> -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />

      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
    -->

    <title>BidOrBoo</title>

      <div class="topleft">
        <p><img src="/android-chrome-192x192.png" alt="BidOrBoo Logo" height="42" width="42" /></p>
      </div>
      <div class="middle">
        <article>
          <h3>Seems that you are Offline or that you may have Lost connection!</h3>
          <div>
            <p>
              Sorry for the inconvenience. BidOrBoo requires a network connection See you when you
              get back online shortly!
            </p>
          </div>

          <button onClick="window.location.reload();">
            Reload Page
          </button>
        </article>
      </div>
    </div>
