<!DOCTYPE html>
<!-- needed this to override the stupid library default to scroll bumla -->
<html style="overflow-y: auto !important" class="fontawesome-i2svg-active fontawesome-i2svg-complete has-navbar-fixed-top"
  lang="en">

<head>
  <meta charset="utf-8">
  <meta name="BidOrBoo" content="Bid or Boo,
    info: a modern platform to generate income or get your jobs done">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->


  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" type="text/css"> -->
  <link rel="style" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <style>
    #fullscreen-preloader {
      position: relative;
      background-color: white;
      /* background-color: #d35400; */
      padding: 0;
      margin: 0;
      color: #fff;
      font: 14px "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
      line-height: 1.5em;
      text-align: center;
      height: 100%;
      overflow: hidden;
      -webkit-transition: background-color 0.6s ease-in-out 0s;
      transition: background-color 0.6s ease-in-out 0s;
    }

    .spinner {
      width: 80px;
      height: 80px;
      position: relative;
      margin: 20% auto;
    }

    .double-bounce1,
    .double-bounce2 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #333;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;

      -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
      animation: sk-bounce 2.0s infinite ease-in-out;
    }

    .double-bounce2 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }

    @-webkit-keyframes sk-bounce {
      0%,
      100% {
        -webkit-transform: scale(0.0)
      }
      50% {
        -webkit-transform: scale(1.0)
      }
    }

    @keyframes sk-bounce {
      0%,
      100% {
        transform: scale(0.0);
        -webkit-transform: scale(0.0);
      }
      50% {
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
    }
  </style>
  <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0th06BSi2RQMJH8_kCsSdBfMRW4MbrjU&?v=3.exp&libraries=geometry,drawing,places"></script> -->

  <title>BidOrBoo</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="fullscreen-preloader">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>

  <div id="BidOrBoo-app"></div>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0th06BSi2RQMJH8_kCsSdBfMRW4MbrjU&?v=3.exp&libraries=places"
    async defer></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" async></script>



</body>

</html>
